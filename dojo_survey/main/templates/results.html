<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Submitted Info:</h1>
    <form action="/go_back" method="POST">

        <button>Go Back</button>

    </form>
</body>

</html>
